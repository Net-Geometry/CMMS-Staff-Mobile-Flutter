name: cmms_staff_mobile_flutter
description: "CMMS App for Staff Centre."
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  supabase_flutter: ^2.9.0
  flutter_riverpod: ^2.3.6
  shared_preferences: ^2.5.3
  flutter_dotenv: ^5.1.0
  cupertino_icons: ^1.0.8
  camera: ^0.10.5+5
  path_provider: ^2.1.2
  file_picker: ^10.1.9
  app_links: ^6.4.0
  connectivity_plus: ^6.1.4
  geolocator: ^14.0.0
  go_router: ^15.1.2
  permission_handler: ^12.0.0+1
  web_socket_channel: ^3.0.3
  rxdart: ^0.28.0
  intl: ^0.18.1
  pdfx: ^2.9.1
  share_plus: ^7.2.1
  http: ^1.4.0
  google_fonts: ^6.2.1
  gap: ^3.0.1
  flutter_svg: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/splash.png
    - assets/images/main_bg.png
    - assets/images/login_header.png
    - assets/icon/

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon_staff.png"
  background_color: "#00A572"
  adaptive_icon_background: "#00A572"
